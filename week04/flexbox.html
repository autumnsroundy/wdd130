<!DOCTYPE html>
<html>
    <head>
        <!--<link rel-"stylesheet" href="background_styles.css">-->
        <link rel="stylesheet" href="styles.css">
        <title>Flexbox Example</title>
    </head>
    <body>
        <div class="flexbox-container">
            <div class="felxbox-item flexbox-item-1"></div>
            <div class="felxbox-item flexbox-item-2"></div>
            <div class="felxbox-item flexbox-item-3"></div>
            <div class="axis main-axis"></div> <!--main axis will go same direction as layout-->
            <div class="axis cross-axis"></div> <!--cross axis perpendicular from main-->
        </div>
    </body>
</html>
